# This workflow will install a prebuilt Ruby version, install dependencies, and
# run tests and linters.
name: "CI biblioteca"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
defaults:
  run:
    working-directory: ./aplicacao
jobs:
  build:
    name: "Execução da build do projeto"
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: Run docker
        run: docker-compose up --build -d
      - name: Create database tables
        run: docker-compose run app rake db:create
      - name: Create database migrations
        run: docker-compose run app rake db:migrate
      - name: Create database seeds
        run: docker-compose run app rake db:seed
  test:
    name: "Execução dos testes"
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: reset database
        run: docker-compose run app rake db:reset
      - name: Run tests
        run: docker-compose run app rspec
  lint:
    name: "Rodar o lint no projeto"
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: Set up Ruby 3.0.0
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.0
      - name: Install rubocop
        run: docker-compose run app gem install rubocop
      - run: docker-compose run app bundle install
      - name: Run RuboCop
        run: docker-compose run app bundle exec rubocop --parallel
